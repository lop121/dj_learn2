{% extends 'base.html' %}
{% block content %}
<ul class="list-articles">
    {% for c in cars %}
    <li><h2>{{c.name}}</h2>
        {% autoescape off %}
        {{c.year|linebreaks|truncatewords:40}}
        {% endautoescape %}
        <div class="clear"></div>
        <p class="link-read-post"><a href="{{ c.get_absolute_url }}">Read more</a></p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
