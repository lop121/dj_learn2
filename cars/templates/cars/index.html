{% extends 'base.html' %}
{% block content %}
<ul class="list-articles">
    {% for c in cars %}
    <li><h2>{{c.title}}</h2>
        {% autoescape off %}
        {{c.content|linebreaks|truncatewords:40}}
        {% endautoescape %}
        <div class="clear"></div>
        <p class="link-read-post"><a href="{% url 'model' c.id %}">Read more</a></p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
