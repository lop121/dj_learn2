{% extends 'base.html' %}

{% block content %}
<form method="post">{% csrf_token %}
    <p> Are you sure you want to delete "{{ car }}"?</p>
    {{ form }}
    {% if car.photo %}
    <p><img class="img-article-left" src='{{ car.photo.url }}'></p>
    {% endif %}
    <input type="submit" value="Confirm">
</form>


{% endblock %}
